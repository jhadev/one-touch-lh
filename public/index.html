<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>one touch lighthouse</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/styles.css" />
  </head>

  <body>
    <main>
      <section>
        <form>
          <fieldset>
            <legend>Choose your sites</legend>
            <div>
              <input
                type="checkbox"
                id="coach"
                name="site"
                value="https://www.coach.com"
              />
              <label for="coach">Coach - Homepage</label>
            </div>
            <div>
              <input type="checkbox" id="kate-spade" name="site" value="https://www.katespade.com" />
              <label for="kate-spade">Kate Spade - Homepage</label>
            </div>
         
            <div>
            <div>
              <button id="run" type="submit">Submit form</button>
            </div>
          </fieldset>
        </form>
      </section>
      <section id="data"></section>
    </main>
    <script src="/assets/js/index.js"></script>
  </body>
</html>
